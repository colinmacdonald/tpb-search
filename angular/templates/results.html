<div class="results-wrapper">
  <table class="results">
    <tr>
      <th>Name</th>
      <th>Seeds</th>
    </tr>
    <tr ng-repeat="result in results | filter:filterSeed">
      <td><a href="{{ result.link }}">{{ result.name }}</a></td>
      <td>{{ result.seeds }}</td>
    </tr>
  </table>
</div>
