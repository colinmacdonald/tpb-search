<!doctype html>
<html>
  <head>
    <title>Angular JS Tutorial</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div class="main">
      <div class="search" ng-app="App">
        <div ng-controller="SearchCtrl">
          <search name="name"></search>
          <results></results>
        </div>
      </div>
    </div>

    <!-- Angular -->
    <script src="bower_components/angular/angular.js"></script>

    <!-- Lodash -->
    <script src="bower_components/lodash/dist/lodash.min.js"></script>

    <!-- GoInstant -->
    <script src="https://cdn.goinstant.net/v1/platform.min.js"></script>
    <script src="https://cdn.goinstant.net/integrations/goangular/latest/goangular.min.js"></script>

    <!-- App -->
    <script src="lib/app.js"></script>

    <!-- Modules -->
    <script src="lib/controls.js"></script>
    <script src="lib/search.js"></script>
    <script src="lib/popular.js"></script>
  </body>
</html>
